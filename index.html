<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Grab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue p-3">
        <H1 class="mx-auto">Weather Grabber</H1>
    </nav>

    <aside class="container m-5">
        <form id="form">
            <H2>What city would you like to see?</H2>
            <input type="text" id="userInput" placeholder="City, USA">
            <button id="searchBtn" type="submit" class="btn btn-info">Search!</button>
            <div id="previousSearch"></div>
        </form>
    </aside>
    <div id="weatherCurrent" class="row">
    </div>

    <div id="weatherFiveDay" class="row">

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

</body>

</html>
